<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Weather</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="text">
        <h1 id="main-text">Get Yer Weather</h1>
    </div>
    <div class="main-container">
        <div class="top">
            <div class="input">
                <input class="weather" type="text" placeholder="Zip">
                <button class="search">Search</button>
            </div>
        </div>
        <div class="bottom">
            <div class="city">
                <h1 id="current-city"></h1>
                <h3 id="current-temp"></h3>
            </div>
            <div class="other">
                <h3 id="feels-like"></h3>
                <h3 id="high"></h3>
                <h3 id="low"></h3>
            </div>
        </div>
    </div>
</body>
<script src="weather.js"></script>

</html>
